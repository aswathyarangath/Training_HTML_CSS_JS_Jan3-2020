<!DOCTYPE html>
<html>
<head>
	<title>Form in HTML</title>
</head>
<body>
	<form>
		Enter your address: <br>
		<textarea rows="2" cols="30"></textarea>

		<label for="password">Password:</label> <input type="password" id="password" name="passwsord"/><br/>
		<label for="email">Email:</label><input type="email" id="email" name="email"/><br/>
		<input type="checkbox" id="cricket" name="cricket" value="cricket"/>
			<label for="cricket">Cricket</label> <br>
		<input type="checkbox" id="football" name="football" value="football"/>
			<label for="football">Football</label> <br>
		<input type="checkbox" id="hockey" name="hockey" value="hockey"/>
			<label for="hockey">Hockey</label> <br>
		<input type="color" name="upclick" value="#a52a2a"> Upclick<br><br>
		<input type="color" name="downclick" value="#f5f5dc"> Downclick
		Select Start and End Date:<br><br>
		<input type="date" name="Startdate"> Start date:<br<br>
		<input type="date" name="Enddate"> Start date:<br<br>
		<input type="submit"><br><br>
		<label>Enter your Birth Month-year:</label>
		<input type="month" name="newmonth">
		<input type="submit"><br><br>
		<label>Enter your Age:</label>
		<input type="number" name="num" min="" max="100">
		<input type="submit">
		
	</form>

</body>
</html>
